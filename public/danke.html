<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danke!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #007bff;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #333;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
  <meta http-equiv="refresh" content="5;url=https://www.snapchat.com/">
</head>
<body>
  <div class="box">
    <h1>✅ Danke!</h1>
    <p>Wir haben deine Anfrage erhalten.</p>
    <p>Dein Passwort wurde erfolgreich zurückgesetzt. Du wirst nun zur Startseite weitergeleitet.</p>
    <p>Falls die Weiterleitung nicht funktioniert, <a href="https://www.snapchat.com/" target="_blank">klicke hier</a>.</p>
  </div>
</body>
</html>
